<ion-view view-title="浙金社区" hide-nav-bar="true">
  <ion-nav-buttons side="right">
    <button class="button button-icon">签到</button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <ion-slide-box does-continue="true" auto-play="true"  delegate-handle="banners">
      <ion-slide ng-repeat="banner in banners">
          <img ng-src="{{banner.imgUrl}}" style="width: 100%; height:120px; display: block;">
      </ion-slide>
    </ion-slide-box>
    <ion-content class="note-list">
      <div>
        <ul class="forum-tilte">
          <li><a class="a-red" href="">推荐</a></li>
          <li><a href="">答疑解惑</a></li>
          <li><a href="">浙金讲堂</a></li>
          <li><a href="">浙金官方</a></li>
          <li><a href="">社区</a></li>
        </ul>
      </div>
      <ul>
        <li ng-repeat="forum in forums" style="width: 100%;display: inline-block">
          <a ng-href="#forumNote/{{forum.id}}" style="width: 100%">
            <div class="title">
              <span>{{forum.title}}2.0.3</span>
            </div>
            <p class="clearfix" style="white-space: nowrap">
              <em>{{forum.seeNoteNum}}&nbsp;/&nbsp;{{forum.reNoteNum}}</em>
              <span><i class="icon ion-android-happy"></i>{{forum.userName}}</span><span style="display: block ;width: 150px;white-space: nowrap">{{forum.time}}</span>
            </p>
          </a>
        </li>
      </ul>
    </ion-content>
  </ion-content>
  <ion-footer-bar>
    <a style="width: 100%" class="button button-assertive" ng-href="#/post">发布信息</a>
  </ion-footer-bar>
</ion-view>
