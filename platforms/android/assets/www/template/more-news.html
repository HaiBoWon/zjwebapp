<ion-view view-title="新闻" hide-nav-bar="true">
  <ion-content class="padding">
    <div class="list" ng-repeat="info in newsInfo">
      <div style="border-bottom: 2px">
        <i style="float: right;">{{info.date}}</i>
        <p>{{info.type}}</p>
        <span>{{info.content}}新闻</span>
        <hr style="width: 100%" size="1"/>
      </div>
    </div>
  </ion-content>
</ion-view>
